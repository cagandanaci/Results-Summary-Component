<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Saira:ital,wght@0,100..900;1,100..900&family=Young+Serif&display=swap" rel="stylesheet">
</head>
<body class="flex">
  <main class="container">
    <div class="result">
      <h3>Your Result</h3>
      <div class="circle">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="summary">
      <div class="margin-box">
        <h3>Summary</h3>
        <div class="grid-box">
        <div class="reaction">
          <p class="name"><img src="./assets/images/icon-reaction.svg" alt="reaction icon">Reaction</p> <p class="score"><b>80</b> / 100</p>
        </div>
        <div class="memory">        
          <p class="name"><img src="./assets/images/icon-memory.svg" alt="memory icon">Memory</p> <p class="score"><b>92</b> / 100</p>           
        </div>
        <div class="verbal">
          <p class="name"><img src="./assets/images/icon-verbal.svg" alt="verbal icon">Verbal</p> <p class="score"><b>61</b> / 100</p>                   
        </div>
        <div class="visual">
          <p class="name"><img src="./assets/images/icon-visual.svg" alt="visual icon">Visual</p> <p class="score"><b>72</b> / 100</p>
        </div>
        <button>
          Continue
        </button>    
        </div>
            
      </div>
      
      
    </div>
  </main>
</body>
</html>
